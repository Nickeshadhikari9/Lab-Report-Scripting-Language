<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display even/odd numbers(0-15)</title>
</head>
<body>
    <input type="button" value="Start" onclick="EvenOrOdd()">
    <script>
        function EvenOrOdd() {
            for (let i = 0; i < 15; i++) {
                if (i % 2 == 0) {
                    console.log(i + " is Even.")
                }
                else {
                    console.log(i + " is Odd.")
                }
            }
        }
    </script>
</body>
</html>
